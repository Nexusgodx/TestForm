<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Test form</title>
</head>
<body>
    <section class="main">
        <div class="main__wrapper">
            <div class="main__img">
                <span class="reduslim">Reduslim</span>
                <span class="eco">Eco</span>
                <img src="img/Group 1.png" alt="reduslim">
            </div>

            <form action="#" class="main-form">
                <div class="main__img-mini">
                    <span class="reduslim">Reduslim</span>
                    <span class="eco">Eco</span>
                    <img src="img/reduslim-mini.png" alt="reduslim">
                </div>
                <div class='main-form__title'>
                    <h2>
                        Сделай шаг
                        к выздоровлению
                    </h2>
                </div>

                <div class="main-form__items">
                    <div class="main-form__name">
                        <label for="name">Ваше <span>Имя</span></label>
                        <input type="text" name='name'>
                    </div>
                    <div class="main-form__phone">
                        <div class="main-form__phone-wrapper">
                            <label for="phone">Ваш <span>Телефон</span></label>
                            <input type="tel" name='phone'>
                        </div>

                        <div class="main-form__language">
                            <span class="text">RU</span>
                            <span class="country">
                                <img src="icons/country.svg" alt="country">
                            </span>
                            <span class="arrow">
                                <img src="icons/arrow.svg" alt="arrow">
                            </span>
                        </div>
                    </div>
                    <button class="main-form__btn"><span>Заказать</span> <img src="icons/arrow-right.svg" alt="arrow"></button>

                    <div class="main-form__trusted">
                        <span class="trusted">Trusted</span>
                        <img src="icons/lock.svg" alt="secure">
                        <span class="secure">Secure</span>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
